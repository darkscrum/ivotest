  <title>Snowman Sign Up</title>
  <script src="//api.salemove.com/salemove_integration.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <script>
    sm.getApi({version: 'v1'}).then(function(glia) {

      function onEngagementStart(engagement) {
        console.log("Engagement started: " + engagement.engagementId);

        var submit = document.querySelector('#submit');

        submit.addEventListener('click', function() {
          var email = document.querySelector('#email').value;
          engagement.recordEvent({message: 'Visitor signed up with e-mail: ' + email});
        });
      }

      function onEngagementEnd(engagement) {
        console.log("Engagement ended: " + engagement.engagementId);
        //var submit = document.querySelector('#submit');
        //submit.removeEventListener('click', );
      }

      glia.addEventListener(glia.EVENTS.ENGAGEMENT_START, onEngagementStart);
      glia.addEventListener(glia.EVENTS.ENGAGEMENT_END, onEngagementEnd);
    });
  </script>
</head>
<body>
  <div align="center" id="div1">
    <form action="signup.html" style="border:1px solid #ccc" id="form">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
<!--
        <label for="psw"><b>Password</b></label>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      -->
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button id="submit" type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</body>
